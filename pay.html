<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Pembelian</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Transaksi Pembelian</h2>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="chatId">Chat ID (Nomor Tujuan):</label>
                <input type="text" class="form-control" id="chatId" name="chatId" required>
            </div>
            <div class="form-group">
                <label for="product">Nama Produk:</label>
                <input type="text" class="form-control" id="product" name="product" required>
            </div>
            <div class="form-group">
                <label for="quantity">Jumlah:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Harga:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Proses Pembelian</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            function getFormattedDate() {
                const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
                const now = new Date();
                const day = days[now.getDay()];
                const date = now.getDate().toString().padStart(2, '0');
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const year = now.getFullYear();
                return `${day}, ${date}/${month}/${year}`;
            }

            $('#purchaseForm').on('submit', function(event) {
                event.preventDefault();
                
                var chatId = $('#chatId').val();
                var product = $('#product').val();
                var quantity = $('#quantity').val();
                var price = $('#price').val();
                var currentDate = getFormattedDate();
                
                if (!chatId || !product || !quantity || !price) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Peringatan',
                        text: 'Semua kolom harus diisi!'
                    });
                    return;
                }
                
                var totalPrice = quantity * price;
                var message = `
ðŸ“Œ *Transaksi Done* ðŸ“Œ\n
ðŸ“… Tanggal: ${currentDate}
ðŸ›’ Produk: ${product}
ðŸ“¦ Jumlah: ${quantity} unit
ðŸ’° Harga: Rp ${price.toLocaleString()}
ðŸ“ Total: Rp ${totalPrice.toLocaleString()}
âœ… Pesanan berhasil dibuat!
                `;
                
                var whatsappUrl = `/send-message?chatId=${chatId}&message=${encodeURIComponent(message)}`;
                
                Swal.fire({
                    title: 'Konfirmasi',
                    text: 'Apakah Anda ingin mengirim transaksi ini ke WhatsApp?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Kirim',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: whatsappUrl,
                            method: 'GET',
                            success: function(response) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Berhasil',
                                    text: 'Pesan berhasil dikirimkan!'
                                });
                            },
                            error: function(xhr, status, error) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Gagal',
                                    text: 'Terjadi kesalahan saat mengirim pesan.'
                                });
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
